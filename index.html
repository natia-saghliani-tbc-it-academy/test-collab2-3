<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="./css/reset.css" />
    <link rel="stylesheet" href="css/main.css" />

  </head>
  <body>
    <header id="header">
      <div class="header-container">
        <h1 class="logo">â˜• Coffee House</h1>
        <nav class="nav">
          <button class="nav-btn" data-target="menu-section">Menu</button>
          <button class="nav-btn" data-target="about-section">About</button>
          <button class="nav-btn" data-target="contact-section">Contact</button>
        </nav>
        <div class="cart-icon">ðŸ›’ <span id="cart-count">0</span></div>

    <main>
      <section id="menu-section">
        <h2>Our Menu</h2>
        <div class="menu-grid">
          <div class="menu-item" data-price="3.50">
            <h3>Espresso</h3>
            <p class="description">Strong and bold</p>
            <p class="price">$3.50</p>
            <button class="add-to-cart">Add to Cart</button>
          </div>

          <div class="menu-item" data-price="4.50">
            <h3>Cappuccino</h3>
            <p class="description">Creamy and smooth</p>
            <p class="price">$4.50</p>
            <button class="add-to-cart">Add to Cart</button>
          </div>

          <div class="menu-item" data-price="5.00">

            <p class="price">$5.50</p>
            <button class="add-to-cart">Add to Cart</button>
          </div>

          <div class="menu-item" data-price="4.00">
            <h3>Macchiato</h3>
            <p class="description">Espresso with foam</p>
            <p class="price">$4.00</p>
            <button class="add-to-cart">Add to Cart</button>
          </div>
        </div>
      </section>
      <section id="about-section"></section>
      <section id="contact-section"></section>
    </main>

    <script src="js/header.js"></script>
    <script src="js/menu.js"></script>
    <script src="js/about.js"></script>
    <script src="js/contact.js"></script>
